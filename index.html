<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <input type="text" id="fname">
    <button type="button" onclick="fetchcountries()"> fetchuser </button>
    <div class="container">
        <div id="country-details">

        </div>
    </div>
    
    
</body>
<script>
    function fetchcountries()
    {
     let country= fname.value
     fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(res=>res.json()).then(data=>test(data))
    
    }
    function test(data)
    {
      let htmldata=''  
      let countryname=data[0].name
      let cap=data[0].capital
      let pop=data[0].population
      let flg=data[0].flags["svg"]
      let curr=data[0].currencies[0].name
      let curre=data[0].currencies[0].symbol
      let reg=data[0].region
      let subreg=data[0].subregion
    //   console.log(countryname,cap,pop,flg,curr,curre,reg,subreg)
    htmldata+=`<div class="card" style="width: 18rem;">
  <img src="${flg}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${countryname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${cap}</li>
    <li class="list-group-item">${pop}</li>
    <li class="list-group-item">${curr}</li>
    <li class="list-group-item">${curre}</li>
    <li class="list-group-item">${reg}</li>
    <li class="list-group-item">${subreg}</li>
  </ul>
</div>`
document.querySelector('#country-details').innerHTML=htmldata
    }
</script>
</html>
